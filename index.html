<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        
    </head>
    <body>
        <div class="header">
            <img src="./rps.gif">
            <h1>PAPER ROCK SCISSORS</h1>
            <h2>MAKE YOUR CHOICE</h2>
            <h3>FIRST TO 5 WINS</h3>
        </div> 
        <div class="content">
            
            <div class="btn-holder">
                <button id="rock"><img src="./rock.png"></button>
                <button id="paper"><img src="./paper.png"></ima> </button>
                <button id="scissors"><img src="./scissors.png"> </button>
            </div>

            <div class="plays">
                <p class="round">ROUND</p>
            </div>
            
        </div>
        <div class="footer">
            <div class="wins">
                <p class="win-count">WINS</p>
            </div>
            <div class="lose">
                <p class="lose-count">LOSES</p>
            </div>
        </div>
    </body>
    <script src="./script.js" defer></script> 
</html>
