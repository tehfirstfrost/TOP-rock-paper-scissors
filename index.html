<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        
    </head>
    <body>
        <div class="header">
            <h1>PAPER ROCK SCISSORS</h1>
        </div> 
        <div class="content">
            
            <div class="btn-holder">
                <button id="rock">ROCK</button>
                <button id="paper">PAPER</button>
                <button id="scissors">SCISSORS</button>
            </div>

            <div class="plays">
                <p class="round">ROUND</p>
            </div>
            
        </div>
        <div class="footer">
            <div class="wins">
                <p class="win-count">WINS</p>
            </div>
            <div class="lose">
                <p class="lose-count">LOSES</p>
            </div>
        </div>
    </body>
    <script src="./script.js" defer></script> 
</html>
